<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber Analiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
        }

        .text-section {
            max-width: 50%;
        }

        .text-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .text-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #d1d5db;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #ff007a, #ff5722);
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .image-section {
            max-width: 45%;
        }

        .image-section img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Her Zaman Doğru Bilgi</h1>
            <p>Haberlerin doğruluğunu analiz edin ve güvenilir bilgilere erişin.</p>
            <a href='/analyze' class="btn">Analiz Yap</a>
        </div>
        <div class="image-section">
            <img src="/static/images/telefon.png" alt="Haber Analiz Görseli">
        </div>
    </div>
</body>
</html>
